spring:
  application:
    name: "soat-techchallenge"
  sql:
    init:
      continue-on-error: true
  datasource:
    url: jdbc:postgresql://localhost:5432/soat
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 200000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mercado-pago:
    access-token: ${MERCADO_PAGO_ACCESS_TOKEN}
    user-id: ${MERCADO_PAGO_USER_ID}
    pos: ${MERCADO_PAGO_POS}
    callback-url: ${MERCADO_PAGO_CALLBACK_URL}

  metrics:
    export:
      prometheus:
        enabled: true  # Habilita a exporta��o de m�tricas para Prometheus

    actuator:
      endpoints:
        web:
          exposure:
            include: '*'  # Exponha todos os endpoints, incluindo /actuator/prometheus
      endpoint:
        prometheus:
          enabled: true  # Certifica-se de que o endpoint /actuator/prometheus est� habilitado
      metrics:
        enable:
          all: true  # Habilita todas as m�tricas
management:
  server:
    port: 8081  # Porta do Actuator, se for diferente da porta principal da aplica��o
  endpoints:
    web:
      exposure:
        include:
          - prometheus  # Inclui o endpoint Prometheus na exposi��o
          - health  # Inclui o endpoint de sa�de
          - info

sonar:
  sources: src/main
  cucumber:
    jacoco:
      reportPath: target/cucumber-reports/Cucumber.json
  java:
    binaries: target/classes